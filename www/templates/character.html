<!-- Usage:
    <character :character="character"></character>
-->

<template id="characterTemplate">
    <div>
        <h2>Character</h2>
        <div class="form-group">
            <personal :character="character"></personal>
            <attributes :attributes="character.attributes"></attributes>
        </div>
    </div>
</template>

<script type="text/javascript">
    requirejs.config({
        baseUrl: 'js/lib',
        paths: {
            app: '../app',
            models: '../app/models',
            data: '../../data',
        }
    });
    requirejs([
        'vue'
    ],

        function (Vue) {
            console.log("Registering character template.")

            Vue.component('character', {
                props: ['character'],
                data: function () { return this.character; },
                template: '#characterTemplate',
                components: {},
                methods: {}
            });
        });
</script>
