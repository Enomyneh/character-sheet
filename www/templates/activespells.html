<!-- Usage:
    <activespells v-model="character"></activespells>
-->
<template id="activespells">
    <fieldset class="text-center">
        <h4>Active Spells</h4>
        <div>
            Maximum of
            <strong>{{character.maxActiveSpells()}}</strong> active spells.
        </div>
        <div>
            Spell tolerance
            <strong>{{character.spellTolerance()}}</strong>.
        </div>
        <div class="col-xs-12" v-for="(spell, index) in character.activeSpells">
            <div class="input-group">
                <input type="text" class="form-control" v-model="spell.name" @input="updateSpell(index, spell)">
                <div class="input-group-addon btn-danger" @click="removeSpell(index)">‚ùå</div>
            </div>
        </div>
        <div class="col-xs-2 pull-right">
            <button class="btn btn-info col-xs-6 pull-right" @click="addSpell()" :disabled="maxSpells()">Add</button>
        </div>
    </fieldset>
</template>
<script type="text/javascript">
    requirejs.config({
        baseUrl: 'js/lib',
        paths: {
            app: '../app',
            models: '../app/models',
            data: '../../data',
        }
    });
    requirejs([
            'vue'
        ],

        function(Vue) {
            console.log("Registering activespells template.")

            Vue.component('activespells', {
                model: {
                    prop: 'character'
                },
                props: ['character'],
                data: function() {
                    return this.character;
                },
                template: '#activespells',
                components: {},
                methods: {
                    addSpell: function() {
                        this.character.activeSpells.push({
                            name: ""
                        });
                    },
                    removeSpell: function(index) {
                        this.character.activeSpells.splice(index, 1);
                    },
                    updateSpell: function(index, spell) {
                        this.character.activeSpells[index] = spell;
                    },
                    maxSpells: function() {
                        return this.character.activeSpells.length >= this.character.maxActiveSpells();
                    }

                }
            });
        });
</script>
