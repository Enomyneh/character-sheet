<!-- Usage:
    <wisdom v-model="character"></wisdom>
-->

<template id="wisdom">
    <fieldset>
        <legend>Wisdom</legend>
        <div v-for="n in 10">
            <div class="input-group">
                <div class="input-group-addon"> {{11-n}}</div>
                <input type="text" class="form-control input-sm" v-model="derangement(n)" @input="updateDerangement(n, value)">
                <div class="input-group-addon" @click="setWisdom(11-n)">
                    <img v-if="wiseAs(11-n)" src=".\img\filled.png">
                    <img v-if="!wiseAs(11-n)" src=".\img\empty.png">
                </div>
            </div>
    </fieldset>
</template>

<script type="text/javascript ">
    requirejs.config({
        baseUrl: 'js/lib',
        paths: {
            app: '../app',
            models: '../app/models',
            data: '../../data',
        }
    });
    requirejs([
        'vue'
    ],

        function (Vue) {
            console.log("Registering wisdom template. ")

            Vue.component('wisdom', {
                model: {
                    prop: 'character'
                },
                props: ['character'],
                data: function () {
                    return this.character;
                },
                template: '#wisdom',
                components: {},
                methods: {
                    wiseAs: function(wisdom){
                        return this.character.wisdom >= wisdom;
                    },
                    setWisdom: function(wisdom){
                        console.log("Setting wisdom to " + wisdom);
                        this.character.wisdom = wisdom;
                    }
                }
            });
        });
</script>
