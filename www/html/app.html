<div id="splashPage">
    <script>
        loadWebComponent("splashPage", "html/");
    </script>
</div>
<div id="app">
    <div id="characterEditor">
        <h1>Character Editor</h1>
        <button @click="createCharacter">New Character</button>
        <button @click="createRandomCharacter">Random Character</button>
        <div v-if="loadedCharacter !== undefined">
            <character :character="loadedCharacter"></character>
        </div>
    </div>
</div>
